<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form th:action="@{/login}" th:object="${loginForm}" method="post">
            <p th:if="${error}" class="error">UserName & Password Incorrect</p>
            <div class="row">
                <input type="text" name="provider" placeholder="twitch">
            </div>
            <div class="row">
                <input type="password" name="clientId">
            </div>
            <div class="row">
                <input type="password" name="clientSecret">
            </div>
            <div class="row">
                <input type="password" name="clientToken">
            </div>
            <div class="row">
                <input type="text" name="channel">
            </div>
            <div class="row button">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</div>
</body>
</html>
