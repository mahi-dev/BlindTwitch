<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<div>
    <form action="#" th:action="@{/games/action}" th:object="${form}"
          method="post">
        <fieldset>
            <table>
                <thead>
                <tr>
                    <th> Id</th>
                    <th> Name</th>
                    <th> </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="game : ${games}">
                    <td th:text="${game.uid}" />
                    <td th:text="${game.name}" />
                    <td>
                        <input type="submit" name="action" id="playButton" th:value="Play">
                        <input type="submit" th:formaction="'/game/'+${game.uid}+'/edit'" id="editButton" th:value="Edit"/>
                        <input type="submit" name="action" id="stopButton" th:value="Stop">
                    </td>
                </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</div>

<div>
    <form method="POST" th:action="@{/games/import}" enctype="multipart/form-data">
        <div class="form-group mt-3">
            <label for="file">Select a CSV file</label>
            <input type="file" name="file" class="form-control-file" id="file" accept=".csv">
        </div>
        <button type="submit" class="btn btn-primary">Import Game</button>
    </form>
</div>
</body>
</html>
